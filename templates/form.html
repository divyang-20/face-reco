<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <title>Criminal Point - Detect Faces</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background-image: url(static/pics/formbg.jpg);
        }
    </style>
</head>

<body>
    <div class="max-width-sm">
        <form action="/form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="description">Description :</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth :</label>
                <input type="dob" class="form-control" id="dob" name="dob" placeholder="Enter Date of Birth (DDMMYYYY)">
            </div>
            <div class="form-group">
                <label for="gender">Gender : </label>
                <input type="radio" name="gender" id="male" value="Male"> Male </input>
                <input type="radio" name="gender" id="female" value="Female"> Female </input>
            </div>
            <div class="form-group">
                <label for="file">Select Image :</label>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </div>
            <input type="submit" name="submit" class="btn btn-info" value="SUBMIT" />
        </form>
    </div>
</body>

</html>
