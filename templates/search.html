<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <title>Criminal Point - Detect Faces</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background-image: url(static/pics/searchbg.jpg);
        }
    </style>
</head>

<body>
    <div class="max-width-lg">
        <div class="buttons">
            <button type="button" class="btn btn-info btn-lg" id="menu-btn" onclick="location.href='/'">RETURN
                HOME</button>
        </div>
        <div class="info">
            <div class="left">
                <div class="pics pics1">
                    <img src="static/dbimages/{{ file }}" alt="img">
                </div>
                <h4>Name : <span>{{ details.name }}</span></h4>
                <h4>DOB : <span>{{ details.dob }}</span></h4>
                <h4>Gender : <span>{{ details.gender }}</span></h4>
            </div>
            <div class="right">
                <h4>Description : </h4>
                <h5>{{ details.description }}</h5>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-info btn-lg" id="menu-btn"
                onclick="location.href='/change?user={{ file }}'">UPDATE DETAILS</button>
        </div>
    </div>
</body>

</html>
