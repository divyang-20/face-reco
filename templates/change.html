<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <title>Criminal Point - Detect Faces</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background-image: url(static/pics/formbg.jpg);
        }
    </style>
</head>

<body>
    <div class="max-width-sm">
        <form action="/change?user={{ file }}" method="post" enctype="multipart/form-data">
            <div class="pics">
                <h4><span>{{ details.name }}</span></h4>
                <h4><span>{{ details.dob }}</span></h4>
                <h4><span>{{ details.gender }}</span></h4>
            </div>
            <div class="pics">
                <img src="static/dbimages/{{ file }}" alt="img">
            </div>
            <div class="form-group">
                <label for="description">Description :</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ details.description }}</textarea>
            </div>
            <input type="submit" name="submit" class="btn btn-info" value="APPLY CHANGES" />
        </form>
    </div>
</body>

</html>
